<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks Calculator</title>
    <style>

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Montserrat", sans-serif;
}
body{
    width: 100%;
    display: flex;
    justify-content: center;
    background: rgba(0, 0, 0, 0.26);
    overflow: auto;
    padding: 30px 0px;
}
.percentage-calculator{
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
    background: rgba(255, 255, 255, 0.452);
    border-radius: 20px;
    width: 310px;
    padding: 20px 0px;
}
input::-webkit-outer-spin-button,
input::-webkit-inner-spin-button {
    -webkit-appearance: none;
  margin: 0;
}
input{
    outline: none;
    height: 40px;
    width: 270px;
    border-radius: 15px;
    padding: 10px;
    font-size: 15px;
    font-weight: 600;
    background: rgba(255, 255, 255, 0.452);
    border: none;
    border:2px solid rgba(0, 0, 0, 0.151);
    text-align: right;
}
input:focus, button:hover, input:hover{
    transform: scale(1.1);
    transition: 0.3s ease-in-out;
}
button{
    outline: none;
    height: 40px;
    width: 270px;
    border-radius: 15px;
    padding: 10px;
    font-size: 15px;
    font-weight: 600;
    background: rgba(53, 53, 53, 0.863);
    color: white;
    border: none;
    cursor: pointer;
}
.output{
    height: 40px;
    width: 270px;
    border-radius: 15px;
    padding: 10px;
    font-size: 15px;
    font-weight: 600;
    background: rgba(255, 255, 255, 0.452);
    color: rgba(0, 0, 0, 0.589);
    border:2px solid rgba(0, 0, 0, 0.452);
    text-align: right;
}
.heading{
    text-align: right;
    width: 270px;
    border-radius: 15px;
    padding: 10px;
    font-size: 15px;
    font-weight: 600;
    background: rgba(255, 255, 255, 0.452);
    color: rgba(0, 0, 0, 0.589);
    border:2px solid rgba(0, 0, 0, 0.452);
}


    </style>
</head>

<body>

    <form action="" class="percentage-calculator"> <h1 class="heading">کتب کے حاصل کردہ نمبرات درج زیل خانوں میں درج کریں۔</h1>
        <input type="number" name="hadar" id="hadar" max="100" placeholder="حدر"  oninput="limitDigits(this)">
        <input type="number" name="urdu" id="urdu" max="100" placeholder="اردو"  oninput="limitDigits(this)">
        <input type="number" name="islamiat" id="islamiat" max="100" placeholder="اسلامیات"  oninput="limitDigits(this)">
        <input type="number" name="physics" id="physics" max="100" placeholder="طبعیات"  oninput="limitDigits(this)">
        <input type="number" name="chemistry" id="chemistry" max="100" placeholder="کیمیاء"  oninput="limitDigits(this)">
        <input type="number" name="computer" id="computer" max="100" placeholder="کمپیوٹر"  oninput="limitDigits(this)">
        <input type="number" name="english" id="english" max="100" placeholder="انگلش"  oninput="limitDigits(this)">
        <input type="number" name="maths" id="maths" max="100" placeholder="ریاضی"  oninput="limitDigits(this)">

        <button type="button" onclick="getValue()">Calculate</button>


        <h1 class="output" id="total">کل نمبر</h1>
        <h1 class="output" id="percentage">اوسط نمبر</h1>
        <h1 class="output" id="grade">تقدیر</h1>
    </form>

    <script>
        function limitDigits(input) {
    if (input.value.length > 3) {
        input.value = input.value.slice(0, 3);
    }
}

        function getValue() {
            let subjects = ["hadar", "urdu", "islamiat", "physics", "chemistry", "computer", "english", "maths"];
            let totalMarks = 0;
            let maxMarks = 100;
            
            for (let subject of subjects) {
                let value = Number(document.getElementById(subject).value) || 0;

                if (value > maxMarks || value < 0) {
                    alert("Marks should be between 0 and 100!");
                    return;
                }

                totalMarks += value;
            }

            let percentage = ((totalMarks / 800) * 100).toFixed(2);
            let grade = "";

            if (percentage >= 85) grade = "ممتاز";
            else if (percentage > 74) grade = "جید جداً";
            else if (percentage > 64) grade = "جید";
            else if (percentage > 54) grade = "مقبول";
            else if (percentage > 39) grade = "راسب";
            else grade = "ناکام";

            document.getElementById("total").innerText = `کل نمبر: ${totalMarks}`;
            document.getElementById("percentage").innerText = `اوسط نمبر: %${percentage}`;
            document.getElementById("grade").innerText = `تقدیر: ${grade}`;
        }
    </script>
</body>

</html>
